query OmnipoolYieldMetrics {
    omnipoolAssetsYieldMetrics {
        nodes {
            assetId
            assetRegistryId
            projectedAprPerc
        }
    }
}


query StableswapYieldMetrics {
    stableswapYieldMetrics {
        nodes {
            poolId
            projectedAprPerc
            projectedApyPerc
        }
    }
}