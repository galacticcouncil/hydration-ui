query TradePrices(
  $assetInId: String!
  $assetOutId: String!
  $startTimestamp: String
  $endTimestamp: String
  $bucketSize: TimeSeriesBucketTimeRange
) {
  assetPairPricesAndVolumesByPeriod(
    filter: {
      assetInRegistryId: $assetInId
      assetOutRegistryId: $assetOutId
      startTimestamp: $startTimestamp
      endTimestamp: $endTimestamp
      bucketSize: $bucketSize
    }
  ) {
    nodes {
      buckets {
        timestamp
        priceAvrgNorm
        referenceAssetVolNorm
      }
    }
  }
}
